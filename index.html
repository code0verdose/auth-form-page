<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🦄 Unicorn - Auth</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <section class="main">
        <div class="main__bg">
          <a class="main__author" tabindex="0" href="#"
            >Photo by <span class="under">Alexandr Popadin</span></a
          >
        </div>
        <aside class="aside">
          <div class="aside__logo logo">
            <img
              srcset="
                ./images/logo/logo.png    1x,
                ./images/logo/logo_2x.png 2x,
                ./images/logo/logo_4x.png 4x
              "
              alt="Logo"
              class="logo__img"
            />
            <img
              src="./images/logo/text_logo.svg"
              alt="UI - Unicorn"
              class="logo__text"
            />
          </div>
          <h2 class="aside__title">Nice to see you again</h2>
          <form class="aside__form form">
            <div class="form__area">
              <label>
                <span class="form__label form__field_login">Login</span>
                <input
                  class="form__field"
                  maxlength="48"
                  placeholder="Email or phone number"
                  required
                  type="text"
                />
              </label>
            </div>

            <div class="form__area">
              <label>
                <span class="form__label">Password</span>
                <div class="form__field-wrapper">
                  <input
                  class="form__field form__field_password"
                  maxlength="48"
                  placeholder="Enter password"
                  required
                  type="password"
                />
                <button class="btn pv-btn">
                  <img src="./images/icons/eye.svg" alt="👁" class="password-eye">
                </button>
                </div>
              </label>
            </div>

            <div class="from__settings">
              <div class="checkbox">
                <input id="chk" class="checkbox__input" type="checkbox" />
                <label for="chk" class="checkbox__label"></label>
                <span class="checkbox__text">Remember me</span>
              </div>
              <a class="area__link" tabindex="0" href="#">Forgot password?</a>
            </div>
            <div class="form__buttons">
              <input
                class="form__btn form__btn_submit btn"
                type="submit"
                value="Sign in"
              />
              <span class="line form__line"></span>
            </div>
          </form>
          <button class="form__btn form__btn_google btn">
            <img
              class="form__btn_img"
              src="./images/icons/google.svg"
              alt="G"
            />
            <span>Or sign in with Google</span>
          </button>
          <div class="area__signup">
            <p class="area__question">Dont have an account?</p>
            <a class="area__link" tabindex="0" href="#">Sign up now</a>
          </div>
        </aside>
      </section>
    </main>
    <script src="./scripts/index.js"></script>
  </body>
</html>
